<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Team</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kadwa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>Travel the world</h1>
        </div>
        <div class="form">
            <form action="#">
            <div class="container">
                <div class="field-input">
                <label for="from">From</label>
                <input
                type="text"
                name="from"
                id="from"
                required>
            </div>
            <div class="field-input">
                <label for="to">To</label>
                <input
                type="text"
                name="to"
                id="to"
                required>
            </div>
            </div>
        <div class="button">
        <input type="reset" value="Surprise me">
        <input type="submit" value="Let's go">
        </div>
            </form>
        </div>
    </div>
</body>
</html>
